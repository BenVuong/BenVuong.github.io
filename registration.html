<!DOCTYPE html>

<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/validation.js"></script>
    <link href="./css/stylesheet1.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="top">
    <h1>Registration</h1>
    <p>Sign up to stay in touch with development</p>
    <img src="img/heart.png"alt="heart" >
</div>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 sidenav">
        <a href="index.html">Home</a><br><br>
        <a href="registration.html">Registration</a><br><br>
        <a href="animation.html">Animation</a>
    </div>
	<form method="POST" onsubmit="return finalCheck()" >
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 text-left">
		  <div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" name="username" class="form-control"
                           type="text" placeholder="username123" maxlength="50" minlength="6" required onblur="checkUsername()"/>
                    <p id="checkUserName"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" name="password" class="form-control"
                           type="password" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*+`~=?\|<>/]).{8,}" title="Must contain at least one number
                            and one uppercase and lowercase letter, a special character and at least 8 or more characters" required onblur="checkPassword()"/>
                    <p id="checkPass"></p>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password:</label>
                    <input id="repeatPassword" name="repeatPassword" class="form-control"
                           type="password" value=""  pattern="^(?=.{8,}$)(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9])(?=.*?\W).*$" title="Must contain at least one number
                            and one uppercase and lowercase letter, a special character and at least 8 or more characters" required onblur="matchPassword()"/>
                    <p id="match"></p>
                </div>
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input id="name" name="name" class="form-control"
                           type="text" placeholder="John" maxlength="50" required onblur="checkFirstName()"/>
                    <p id="checkFirstName"></p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" name="lastName" class="form-control"
                           type="text" placeholder="Smith" maxlength="50" required onblur="checkLastName()"/>
                    <p id="checkLastName"></p>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" class="form-control" required onblur="checkState()">
                        <option value="" selected="selected" hidden="hidden" disabled="disabled">
                            --Please Select--
                        </option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <p id="checkState"></p>
                </div>
                <div class="form-group">
                    <label for="City">City:</label>
                    <input id="City" type="text" name="City" class="form-control" maxlength="50" required onblur="checkCity()"/>
                    <p id="checkCity"></p>
                </div>
                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input id="zip" name="zip" class="form-control"
                           type="text" placeholder="xxxxx or xxxxx-xxxx" minlength="5" maxlength="9" required onblur="checkZIP()"/>
                    <p id="checkZIP"></p>
                </div>

			</div>
			<div class="col-xs-12 col-sm-12 col-md-6">

                <div class="form-group">
                    <label for="addressLine1">Address Line1:</label>
                    <input id="addressLine1" name="addressLine1" class="form-control"
                           type="text" placeholder="123 Main Street" maxlength="100" required onblur="checkAddress()"/>
                    <p id="checkAddress"></p>
                </div>

                <div class="form-group">
                    <label for="addressLine2">Address Line2:</label>
                    <input id="addressLine2" name="addressLine2" class="form-control"
                           type="text" placeholder="123 Main Street" maxlength="100"/>
                    <p>Optional</p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" name="email" class="form-control"
                           type="email" placeholder="email@domain.com"  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required onblur="checkEmail()"/>
                    <p id="checkEMAIL"></p>
                </div>
                <div class="form-group">
                    <label for="tel">Phone:</label>
                    <input id="tel" name="tel" class="form-control"
                           type="tel" placeholder="xxx-xxx-xxxx" minlength="10" maxlength="12" required onblur="checkPhoneNumber()"/>
                    <p id="checkPhoneNumber"></p>
                </div>
                <div class="form-group">
                    <p>
                        Marital status:
                    </p>
                    <input type="radio"
                           name="Marital status" id="single"
                           value="single" required/> <label for="single">Single</label><br/>
                    <input type="radio"
                           name="Marital status" id="married"
                           value="married" /> <label for="married">Married</label><br/>
                    <p id="checkMartialStatus"></p>
                </div>
                <div class="form-group">
                    <p>
                        Gender:
                    </p>

                    <input type="radio"
                           name="gender" id="maleGender"
                           value="male" required/> <label for="maleGender">Male</label><br/>
                    <input type="radio"
                           name="gender" id="femaleGender"
                           value="female"/> <label for="femaleGender">Female</label><br/>
                    <input type="radio"
                           name="gender" id="otherGender"
                           value="other"/> <label for="otherGender">Other</label>
                </div>
                <div class="form-group">
                    <label for="birthDay">Date of birth:</label><br/>
                    <input id="birthDay" type="date" name="birthDay" required/><br/>
                </div>
                <input type="submit" class="btn btn-success" value="Submit Button">
                <input type="reset" class="btn btn-info" value="Reset Button">
			</div>
		  </div>
		</div>
	</form>
  </div>
</div>

</html>
